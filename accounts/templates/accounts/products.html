{% extends 'accounts/main.html' %}
{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5 style="text-align:center">MENU</h5>
        </div>
                <!-- Add Product Form -->
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Product</button>
            </form>
        </div>

        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Food Item</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for i in products %}
                <tr>
                <td>{{i.name}}</td>
                <td>{{i.category}}</td>
                <td>{{i.price}}</td>
                        
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
