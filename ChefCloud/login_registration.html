<html>
    <head>
        <title>AstroVault - Advanced Cargo Handling Solutions</title>
        <link rel="stylesheet" href="registration.css">
        <script type="text/javascript" src="login_register.js"></script>
        </head>
    <br>
    <br>
        <div class="cont">
                <div class="form sign-in" >
                <h2>Welcome</h2>
                <label>
                    <span>Email</span>
                    <input id="email_in" type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input id="pswd_in" type="password" />
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <a href="index.html" style="text-decoration: none;"><button type="button" class="submit">Sign In</button></a>
             
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                     
                        <h3>Don't have an account? Please Sign up!<h3>
                    </div>
                    <div class="img__text m--in">
                    
                        <h3>If you already have an account, just sign in.<h3>
                    </div>
                    <div class="img__btn">
                        <span class="m--up">Sign Up</span>
                        <span class="m--in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Create your Account</h2>
                    <label>
                        <span>Name</span>
                        <input id="name_up" type="text" />
                    </label>
                    <label>
                        <span>Email</span>
                        <input id="email_up" type="email" />
                    </label>
                    <label>
                        <span>Password</span>
                        <input id="pswd_up" type="password" />
                    </label>
                    <button type="button" class="submit">Sign Up</button>
                    
                </div>
            </div>
        </div>
        <div class="hero-image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
            <img src="Mumbai_ Order your next gourmet meal from one ofâ€¦.jpg" 
                 alt="Robotic Vault handler" 
                 id="robotImage"
                 style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <script>
            document.querySelector('.img__btn').addEventListener('click', function() {
                document.querySelector('.cont').classList.toggle('s--signup');
            });
        </script>
</html>
